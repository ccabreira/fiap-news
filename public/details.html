<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP News - Detalhes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FIAP News</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="news-detail">
            <!-- Detalhes da notícia serão carregados dinamicamente aqui -->
        </article>
    </main>
    <footer>
        <p>&copy; 2023 FIAP News</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            fetch(`https://fiap-news-frontend.onrender.com/api/news/${newsId}`)
                .then(response => response.json())
                .then(data => {
                    const newsDetail = document.querySelector('.news-detail');
                    newsDetail.innerHTML = `
                        <img src="${data.image}" alt="${data.title}">
                        <h2>${data.title}</h2>
                        <p class="date">Data: ${data.date}</p>
                        <p class="author">Autor: ${data.author}</p>
                        <p>${data.content}</p>
                    `;
                });
        });
    </script>
</body>
</html>
